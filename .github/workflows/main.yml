on:
  push:
    branches:
      - feature/*
      - bugfix/*
      - develop
      - release/*
      - hotfix/*
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: Test build
        run: npm run build
      - name: Run integration tests
        run: npm run itest:all
